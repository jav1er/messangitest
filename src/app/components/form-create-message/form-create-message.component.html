<form [formGroup]="form">
  <div>
    <div class="bg-gray-200 min-h-screen flex items-center justify-center">
      <div class="container mx-auto py-8">
        <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-md shadow-md">
          <div class="mb-4">
            <input
              cdkFocusInitial
              formControlName="fullname"
              matInput
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
              type="text"
              placeholder="Nombre completo"
            />

            <mat-error
              class="text-red-500"
              *ngIf="
                form.get('fullname')?.touched && form.get('fullname')?.errors
              "
              >{{ getErrorMessage("fullname") }}
            </mat-error>
          </div>



          <div class="mb-4">
            <input
              cdkFocusInitial
              formControlName="to"
              matInput
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
              type="text"
              placeholder="Telefono"
            />

            <mat-error
              class="text-red-500"
              *ngIf="
                form.get('to')?.touched && form.get('to')?.errors
              "
              >{{ getErrorMessage("to") }}
            </mat-error>
          </div>


          <!-- <div class="mb-4">
            <input
              cdkFocusInitial
              formControlName="to"
              matInput
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
              type="text"
              placeholder="Telefono"
            />
          </div> -->



          <div class="mb-4">
            <input
              cdkFocusInitial
              formControlName="email"
              matInput
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
              type="text"
              placeholder="Email"
            />

            <mat-error
              class="text-red-500"
              *ngIf="
                form.get('email')?.touched && form.get('email')?.errors
              "
              >{{ getErrorMessage("email") }}
            </mat-error>
          </div>
          

          <div class="mb-4">
            <input
              cdkFocusInitial
              formControlName="exp"
              matInput
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
              type="text"
              placeholder="Experiencia"
            />

            <mat-error
              class="text-red-500"
              *ngIf="
                form.get('exp')?.touched && form.get('exp')?.errors
              "
              >{{ getErrorMessage("exp") }}
            </mat-error>
          </div>
          <div class="mb-4">
            <textarea
              cdkFocusInitial
              formControlName="text"
              matInput
              class="w-full px-3 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 h-32"
              placeholder="Cuentanos mas..."
            ></textarea>

            <mat-error
              class="text-red-500"
              *ngIf="form.get('text')?.touched && form.get('text')?.errors"
              >{{ getErrorMessage("text") }}
            </mat-error>
          </div>

          <div class="mb-4 flex justify-end">
            <button
              [disabled]="!form.valid"
              [style.background-color]="!form.valid ? '#ccc' : '#ff9900'"
              class="text-white text-sm font-bold py-2 px-4"
              mat-flat-button
              (click)="send()"
            >
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
